<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">

  <title>gutefrage.net BibTex Exporter</title>
  
  <meta name="description" content="Simple web interface in order to retrieve BibTex entries from gutefrage.net questions...">
  <meta name="author" content="BobMcFry">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <!-- <link href="https://fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css"> -->

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

  <link rel="stylesheet" href="css/own.css">
  <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">


  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

<body onload="initialize();">

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">
    <!-- <h1 class="centerized">Zitiere das was wirklich zählt.</h1> -->

    <div class="page-header centerized">
      <h1>gutefrage.net &rarr; BIBTeX<br><h5>Project by <a href="https://github.com/BobMcFry">BobMcFry</a> (<a href="https://github.com/BobMcFry/gutefragenet-bibtex-exporter">Repository</a>)</h5></h1>
    </div>

    <!-- Logo -->
    <div class="row">
      <div class="col-md-2"></div>
        <div class="page-header col-md-8">
          <div id="overlap">
            <img id="website" src="img/website.gif" class="img-responsive" alt="Responsive image">
            <img id="phd" src="img/phd.gif" class="img-responsive" alt="Responsive image">
            <img id="lamp_off" src="img/lamp_off.gif" class="img-responsive" alt="Responsive image">
            <img id="lamp_glow" src="img/lamp_glow.gif" class="img-responsive" alt="Responsive image">
            <img id="lamp_on" src="img/lamp_on.gif" class="img-responsive" alt="Responsive image">
          </div>
        </div>
      <div class="col-md-2"></div>
    </div>

    <!-- Search field -->
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8">
        <div class="input-group input-group-lg">
          <input id="gutefrage-url" type="text" class="form-control" placeholder="URL zu einer guten Frage..">
          <span class="input-group-btn">
            <button id="convert" class="btn btn-default" type="button">Los!</button>
          </span>
        </div><!-- /input-group -->
      </div>
      <div class="col-md-2"></div>
    </div>

    <!-- Results -->
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8">
        <pre id="result"></pre>
      </div>
      <div class="col-md-2"></div>
    </div>
  </div>

  

<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"> </script>
<script type="text/javascript" src="mechanics.js"> </script>

<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
